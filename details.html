<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/details.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:wght@300&display=swap"
    rel="stylesheet"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce</title>
</head>
<body>
  <div id="app">

    <div class="container1"></div>
    <hr>
    <hr>

    <!-- <div class="secondcontaine"> -->
      <div class="containerr">
        <div class="product">
          <div class="gallery">
            <img src="/images/jane.jpg" id="img">
            <div class="controls">
              <span class="btn-active"></span>
              <span class="btn"></span>
              <span class="btn"></span>
            </div>
          </div>
          <div class="details">
            <div class="selectoption">
              <select name="selectfor-detail-page" id="selectfor-detail-pag">
                <option>Home</option>
              </select>
              <select name="selectfor-detail-page" id="selectfor-detail-pag">
                <option>Decoration</option>
              </select>
              <select name="selectfor-detail-page" id="selectfor-detail-pag">
                <option>Furniture</option>
              </select>
              <select name="selectfor-detail-page" id="selectfor-detail-pag">
                <option>Storage</option>
              </select>
              <p id="sideboardd">Sideboard</p>
            </div>
            <div class="embrace-sideboard">
              <div class="design-mak">
                <h1>Embrace Sideboard</h1>
                <span id="teitra">Teitra Design</span>
              </div>
               <div class="love-likes">
                <i class="fa-regular fa-heart">109</i>
                <i class="fa-regular fa-bookmark"></i>
              </div>
            </div>

            <hr/>
            <hr/>
           
            <div class="reviews">
              <h2 id="amountt">$71.56</h2>
              <div class="starss">
                <i class="fa-regular fa-star" id="msg">4.8</i>
                <i class="fa-regular fa-message" id="msg">Messages Review</i>
              </div>
            </div>

            <div class="review">
              <h4 id="txt-decoration">71.56</h4>
              <div class="buyers">
                <p id="gren"><span id="greencolor">93</span>Josepha is a personal shopper for amazing results</p>
              </div>
            </div>
            <hr>
            <hr>
           
          
            <form>
              <p id=choosecolor>Color a Color</p> 
              <div class="color-select">
               
                <label for="red">
                  <input type="radio" name="red" id="red">
                  <span class="color-1"></span>
                </label>
                <label for="green">
                  <input type="radio" name="green" id="green">
                  <span class="color-2"></span>
                </label>
                <label for="yellow">
                  <input type="radio" name="yellow" id="yellow">
                  <span class="color-3"></span>
                </label>
                <label for="blue">
                  <input type="radio" name="blue" id="blue">
                  <span class="color-4"></span>
                </label>
              </div>
              <hr>
              <p id="choose-sice">Choose Size</p>
              <div class="size-select">
                
                <label for="small">
                  <span id="round" class="color-4"></span>
                  <input type="radio" name="size" id="small">
                  <span>Small</span>
                </label>
                <label for="meduim">
                  <span class="color-3" id="round"></span>

                  <input type="radio" name="size" id="meduim">
                  <span>Meduim</span>
                </label>
                <label for="large">
                  <span class="color-2" id="round"></span>

                  <input type="radio" name="size" id="large">
                  <span>Large</span>
                </label>
                <label for="x-large">
                  <span id="round" class="color-1"></span>

                  <input type="radio" name="size" id="x-large">
                  <span>XLarge</span>
                </label>
                <label for="xx-Large">
                  <span class="color-2" id="round"></span>

                  <input type="radio" name="size" id="xx-large">
                  <span>XXL</span>
                </label>
              </div>
              <hr>
         
    
              <div class="quantity-select">
                <div class="addition">
                  <button id="add">+</button>
                  <p id="display">5</p>
                  <button id="subtract">-</button>
                </div>
             
                <div class="cardadd">
                  <button id="buttonn">Add to Card</button>
                </div>
                <!-- <input type="number" value="1"> -->
              </div>
              <br>
              <hr>
         
             </form>
            <div class="delevery">
              <div class="deliverycar">
                <i class="fa-solid fa-truck"></i>
                <div class="deleverytxt">
                  <h4>free deliver</h4>
                  <span>Enter your Postal code for Delivery Availability</span>
                  <hr>
                </div>
              </div>
              <div class="deliverybasket">
                <i class="fa-solid fa-bag-shopping"></i>
                <div class="deleverytxt">
                  <h4>Return deliver</h4>
                  <span>Free 30 days Delivery Return. Details</span>
                  <hr>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <!-- </div> -->

  </div>
  <script src="./details.js" type="module"></script>
</body>
</html>
